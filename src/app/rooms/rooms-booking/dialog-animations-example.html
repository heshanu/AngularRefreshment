<style>
    /* Styles for the dialog title */
.dialog-title {
    font-size: 24px;
    font-weight: bold;
    color: #4CAF50; /* Green color to indicate success */
    text-align: center;
    margin-bottom: 20px;
}

/* Styles for the dialog content */
.dialog-content {
    text-align: center;
    margin-bottom: 20px;
}

.dialog-content p {
    font-size: 18px;
    color: #333;
}

/* Styles for the dialog actions */
.dialog-actions {
    display: flex;
    justify-content: center;
    gap: 10px;
}

/* Styles for the cancel button */
.cancel-button {
    background-color: #f44336; /* Red color for cancel */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.cancel-button:hover {
    background-color: #d32f2f; /* Darker red on hover */
}

/* Styles for the confirm button */
.confirm-button {
    background-color: #4CAF50; /* Green color for confirm */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.confirm-button:hover {
    background-color: #45a049; /* Darker green on hover */
}

</style>

<div>
    <h1 mat-dialog-title class="dialog-title">Your Room is Reserved!: {{seletecdRoom.id}}</h1>
<div mat-dialog-content class="dialog-content">
  <p style="color: white;">{{seletecdRoom.title}}:<br/> Thank You</p>
</div>
</div>


<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button mat-button mat-dialog-close="true" class="confirm-button" type="submit" (click)="removeNotificationBar()" mat-dialog-close [disabled]="removeNotification" mat-button>Submit</button>
</div>
