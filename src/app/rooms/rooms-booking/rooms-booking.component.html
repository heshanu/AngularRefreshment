<div *ngIf="roomDetail" class="room-detail-container">
    <div class="room-info">
        <div class="room-title">{{roomDetail.title|uppercase}}</div>
    </div>
    <img [src]="roomDetail.thumbnailUrl" class="room-image" alt="Room Thumbnail"/>
    <button (click)="bookRoom(roomDetail.id)" class="book-button">Book Now</button>
</div>
